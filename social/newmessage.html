<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New Message</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar bg-light navbar-light navbar-expand" >
        
            <div class="navbar-nav ">
                <a class="nav-item nav-link  d-inline-block" href="#">Providers</a>
                <a class="nav-item nav-link" href="#">Message Queue</a>
                <a class="nav-item nav-link active" href="#">New Message</a>
                
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link navbar-light" href="login.html">Logout</a>
            </div>
    </nav>

    <form class="m-4">

        <fieldset class="form-group">
          <legend>Schedule a Message</legend>
      
          <div class="form-group">
            <label class="form-control-label" for="provider">Provider</label>
            <input class="form-control" type="text" id="provider" placeholder="Facebook, Twitter, Instagram, etc">
          </div><!-- form-group -->
      
          <div class="form-group">
            <label class="form-control-label" for="date">Date</label>
            <input class="form-control" type="date" id="date" placeholder="MM/DD/YYYY">
          </div><!-- form-group -->

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div><!-- form-group -->
      
          <button class="btn btn-primary mt-4" type="submit">Schedule</button>
      
        </fieldset><!-- fieldset -->
      </form>
</body>

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
